<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
<script src="../dist/angular-grid.js?ignore=notused2"></script>
<link rel="stylesheet" type="text/css"
	href="../dist/angular-grid.css?ignore=notused2">
<link rel="stylesheet" type="text/css"
	href="../dist/theme-fresh.css?ignore=notused2">
<script src="productCtrl.js"></script>
</head>

<body ng-app="product" ng-controller="productCtrl">
	<form>
		<input type="text" ng-model="productName">
		<button ng-click='productSearch()' ng-init='productSearch()'>search</button>
	</form>
	<form>
		<input type="text" name='name' ng-model="productName"> <input
			type="text" name='description' ng-model="description"> <input
			type="text" name='points' ng-model="points"> <input
			type="date" name='effectiveStart' ng-model="effectiveStart">
		<input type="date" name='effectiveEnd' ng-model="effectiveEnd">
		<button ng-click='updateProduct()'>Update</button>
		<button ng-click=deleteProduct()>Delete</button>
	</form>
	selection:
	<span ng-repeat="selectedRow in gridOptions.selectedRows">
		{{selectedRow.name}} </span>
	<div ag-grid="gridOptions" style="height: 100%;" class="ag-fresh"></div>

</body>
</html>
